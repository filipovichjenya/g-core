<div  class="container">
    <div class="inputContainer">
        <div>
            <mat-form-field color="secondary">
                <input #searchInput type="search" matInput placeholder="Search" value="">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Toppings</mat-label>
                <mat-select [formControl]="columns" multiple>
                    <mat-option *ngFor="let field of displayedColumns" [value]="field[0]">{{field[0]}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div>
        <table *ngIf="films" mat-table [dataSource]="films.results" class="mat-elevation-z8">

            <ng-container  matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element"><a href="#">{{element.title}}</a></td>

            </ng-container>
            <ng-container  matColumnDef="Release">
                    <th mat-header-cell *matHeaderCellDef>Release</th>
                    <td mat-cell *matCellDef="let element"> {{element['release_date']}} </td>
    
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns.value"></tr>
            <tr mat-row *matRowDef="let row; columns: columns.value;"></tr>
        </table>
        <mat-paginator [length]="films['total_results']" [pageSizeOptions]="[20]" (page)="handlePage($event)"></mat-paginator>
    </div>
</div>
